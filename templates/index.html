<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨Srini's Positivity✨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0f8ff 25%, #f5f9fa 50%, #fff5ee 75%, #f8f5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffc3e1, #ffe3f1);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #c3e9ff, #e3f4ff);
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #c3ffc3, #e3ffe3);
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .bg-element:nth-child(4) {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ffd3c3, #ffe9e3);
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.05),
                0 8px 16px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05), 0 8px 16px rgba(0, 0, 0, 0.03), inset 0 1px 0 rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 25px 50px rgba(138, 173, 244, 0.1), 0 10px 20px rgba(138, 173, 244, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.9); }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: titleShimmer 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        button {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #444;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 16px rgba(168, 237, 234, 0.3),
                0 4px 8px rgba(254, 214, 227, 0.2);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 24px rgba(168, 237, 234, 0.4),
                0 6px 12px rgba(254, 214, 227, 0.3);
            background: linear-gradient(135deg, #9de8e4 0%, #fcc8dd 100%);
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
        }

        #quote {
            margin-top: 35px;
            font-size: 22px;
            font-style: italic;
            color: #555;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(240, 248, 255, 0.3));
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.6s ease;
            position: relative;
        }

        #quote:not(:empty) {
            animation: quoteAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes quoteAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(168, 237, 234, 0.3);
            border-radius: 50%;
            border-top-color: #a8edea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Subtle sparkle animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            #quote {
                font-size: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <h1>✨ Srini's Positivity Hub ✨</h1>
        <button id="getQuote">Get Inspired</button>
        <p id="quote">Click the button above to receive your daily dose of inspiration! 🌟</p>
    </div>

    <script>
        const quotes = [
            "Your curiosity and adaptability are your greatest superpowers. Embrace change and let your dual nature guide you to new adventures! ✨",
            "Like the stars that guide you, your communication skills light up every room you enter. Share your brilliant ideas with the world! 🌟",
            "Your quick wit and intelligence are gifts that keep on giving. Trust in your ability to solve any puzzle life presents! 🧩",
            "Gemini energy flows through you like a refreshing breeze. Let your versatility open doors to endless possibilities! 🌊",
            "Your natural charm and social grace create connections that last a lifetime. Keep spreading your positive energy! 💫",
            "The duality within you is not a weakness, but a beautiful strength that allows you to see all sides of life! 🌈",
            "Your restless spirit is actually your drive for growth. Channel that energy into something amazing today! ⚡",
            "Communication is your art, and the world is your canvas. Paint it with your words and watch magic happen! 🎨",
            "Your ability to adapt and evolve makes you unstoppable. Embrace every twist and turn of your journey! 🦋",
            "Like the twins you represent, you have the power to be both dreamer and doer. Balance is your secret weapon! ⚖️"
        ];

        let isLoading = false;

        document.getElementById("getQuote").addEventListener("click", async () => {
            if (isLoading) return;
            
            const quoteElement = document.getElementById("quote");
            const button = document.getElementById("getQuote");
            
            isLoading = true;
            button.disabled = true;
            button.textContent = "✨ Inspiring...";
            
            // Show loading animation
            quoteElement.innerHTML = '<div class="loading"></div>';
            
            // Add some sparkles during loading
            createSparkles();
            
            // Simulate API call delay
            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteElement.textContent = randomQuote;
                
                button.disabled = false;
                button.textContent = "Get Inspired";
                isLoading = false;
                
                // Add a gentle pulse to the quote
                quoteElement.style.animation = 'none';
                setTimeout(() => {
                    quoteElement.style.animation = 'quoteAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                }, 10);
                
            }, 1000);
        });

        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        container.removeChild(sparkle);
                    }, 2000);
                }, i * 200);
            }
        }

        // Create initial sparkles on load
        setTimeout(createSparkles, 1000);
        setInterval(createSparkles, 8000);
    </script>
</body>
</html>
